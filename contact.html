<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!--Tablet - Mobile-->
    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css" />

<body>
    <div id="contact" class="bg-blue">
        <a href="index.html">Home Page</a>
        <div class="contact-form">
            <form> 
                <h1 class="text-center heading-medium">Contact Me</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"><br>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email"><br>

                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date"><br><br>

                    Gender <br>
                    Male 
                    <input type="radio" name="gender" value="male" id="gender" checked>
                    Female
                    <input type="radio" name="gender" value="female" id ="gender">
                    Other
                    <input type="radio" name="gender" value="other" id="gender"><br><br>

                    <textarea name="message" class="form-control" id="message" rows = "5" cols = "50" placeholder="Your Message Here"></textarea><br>

                    <div id="btns">
                    <button class="btn-dark" type="reset">Clear</button>

                    <button class = "btn" type="submit">Submit</button>
                    </div>  
            
                </div>
            </form>

        </div>
    </div>  
     
 
      <div id="imgDiv">
        <img class="image1" id="image1" src="images/photo1.jpg"/>
    </div>
    <hr id="hr" />
    <div style="margin-top: 50px;"></div>
</body>
